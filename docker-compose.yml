services:
  postgres:
    image: postgres:16-alpine
    container_name: astroplanner-db
    environment:
      POSTGRES_USER: astroplanner
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: astroplanner
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astroplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: astroplanner-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Local ASTAP plate solver with job queue
  astap-solver:
    build:
      context: ./services/astap-solver
      dockerfile: Dockerfile
    container_name: astroplanner-astap
    ports:
      - "8082:5000"
    environment:
      - FLASK_DEBUG=false
      - REDIS_URL=redis://redis:6379/2
      - MAX_CONCURRENT_JOBS=2
      - JOB_EXPIRY_SECONDS=86400
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: astroplanner-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
